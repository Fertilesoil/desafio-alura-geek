<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Desafio Alura Geek" content="Site dinâmico desenvolvido em parceria com Alura LATAM como parte de um curso de especialização front-end.">
  <title>Alura Geek</title>
</head>

<body>

  <header class="cabecalho__menu">
    <div class="cabecalho__menu-imagem">
      <img src="./assets/coracoes.png" alt="">
    </div>
    <h1 class="cabecalho__menu-titulo">AluraGeek</h1>
  </header>

  <main class="secao__principal">
    <section class="secao__principal-produtos">
      <h2>MEUS PRODUTOS:</h2>
      <div class="secao__principal-produtos-listagem">

      </div>
    </section>

    <aside class="secao__principal-formulario">
      <form>
        <legend>ADICIONAR PRODUTO:</legend>

        <input type="text" name="nome" placeholder="Nome...">
        <input type="number" name="preco" placeholder="Valor...">
        <input type="text" name="imagem" placeholder="Imagem...">

        <div class="secao__principal-formulario-botoes">
          <button>Guardar</button>
          <button>Limpar</button>
        </div>
      </form>
    </aside>
  </main>

  <footer class="footer">

    <div class="footer__titulo">
      <img src="./assets/coracoes.png" alt="">
      <h2 class="cabecalho__menu-titulo">AluraGeek</h2>
    </div>

    <h3>DESENVOLVIDO POR FERNANDO DIAS COSTA</h3>
    <h4>ALURA LATAM - 2024</h4>
  </footer>
  
  <script src="https://kit.fontawesome.com/a18b0a6dd3.js" crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
